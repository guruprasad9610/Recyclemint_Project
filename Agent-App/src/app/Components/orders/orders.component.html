
<!-- ORDER DETAILS CARDS -->


<!-- PICKUP COMPLETED CARD -->
<ion-card style="border-radius: 10px;" (click)="onDetails()">
  <ion-item>
    <ion-icon name="bag-check" slot="start" color="success"></ion-icon>
    <ion-label color="success"> Pickup Completed </ion-label>
    <ion-icon name="caret-forward" slot="end" color="success"></ion-icon>
  </ion-item>

  <ion-card-header>
    <ion-card-subtitle>Order Date: 07/09/2023</ion-card-subtitle>
    <ion-card-title> Order ID: 1234567890 </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <b>Items : </b> Aluminium, Plastic Bottles, Iron
  </ion-card-content>
</ion-card>


<!-- PICKUP CANCELLED CARD -->
<ion-card style="border-radius: 10px;" (click)="onDetails()">
  <ion-item>
    <ion-icon name="close-circle" slot="start" color="danger"></ion-icon>
    <ion-label color="danger"> Pickup Cancelled </ion-label>
    <ion-icon name="caret-forward" slot="end" color="danger"></ion-icon>
  </ion-item>

  <ion-card-header>
    <ion-card-subtitle>Order Date: 04/09/2023</ion-card-subtitle>
    <ion-card-title> Order ID: 1234567890 </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <b>Items : </b> Aluminium, Plastic Bottles, Iron
  </ion-card-content>
</ion-card>
