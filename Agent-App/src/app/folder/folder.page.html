<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>

    <ion-title color="light">{{ folder }}</ion-title>

    <ion-button fill="clear" slot="end" color="light" (click)="onNotice()">
      <ion-icon name="notifications" color="light" slot="icon-only"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container" [ngSwitch]=screen>

    <app-dashboard *ngSwitchCase=1></app-dashboard>
    <app-scrap-rates *ngSwitchCase=2></app-scrap-rates>
    <app-orders *ngSwitchCase=3></app-orders>
    <app-profile *ngSwitchCase=4></app-profile>
    <app-privacy *ngSwitchCase=5></app-privacy>
    <app-about *ngSwitchCase=6></app-about>
    <app-support *ngSwitchCase=7></app-support>
    <div *ngSwitchDefault>...</div>

  </div>

</ion-content>
