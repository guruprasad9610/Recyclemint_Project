<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>

        <ion-list id="inbox-list">
          <img alt="Person" src="../assets/imgs/person.jpg" />
          <ion-list-header> Pickup Agent </ion-list-header>
          <ion-note>agent007@gmail.com</ion-note> <hr>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list> <br>

        <ion-button expand="block" (click)="onLogout()" color="danger">
          <ion-icon aria-hidden="true" slot="start" name="log-out"></ion-icon>
          Logout
        </ion-button>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
