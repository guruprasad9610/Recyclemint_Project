<!-- ANDROID HEADER TOOLBAR -->

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="light">Scrap Rates</ion-title>
    <ion-button fill="clear" slot="end" (click)="onNotice()">
      <ion-icon name="notifications" color="light" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

  <!-- SEARCH BAR -->
  <ion-searchbar animated="true" placeholder="Search for an item"></ion-searchbar>

<!-- SCRAP ITEMS CARD -->

  <div slot *ngFor="let item of Items">
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col size="auto">
            <img [src]="imgBaseURL+item.imageURL"/>
          </ion-col>
          <ion-col>
            <ion-card-title> {{ item.item_name }} </ion-card-title> <br>
            <ion-card-title> Rs. {{ item.price }} /kg </ion-card-title>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>

</ion-content>
