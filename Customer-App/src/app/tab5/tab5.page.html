    <ion-title color="light"> Profile </ion-title>
    <ion-button fill="clear" slot="end" (click)="onNotice()">
      <ion-icon name="notifications" color="light" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<!-- PROFILE CARD -->

  <ion-card style="border-radius: 10px;">
    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <img alt="Silhouette of a person's head" src="../../assets/main/person.jpg" />
        </ion-col>
        <ion-col>
          <ion-card-header>
            <ion-card-title> Debasish Mishra </ion-card-title>
            <ion-card-title> +91 6372487946  </ion-card-title>
          </ion-card-header>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card> <br>

<!-- PROFILE SETTINGS -->

  <ion-list>
  <ion-item (click)="toProfile()">
    <ion-icon name="create" slot="start" color="success"></ion-icon>
    <ion-label>Edit Profile</ion-label>
    <ion-icon name="caret-forward" slot="end" color="success"></ion-icon>
  </ion-item> <br>

  <ion-item (click)="toAddress()">
    <ion-icon name="location" slot="start" color="success"></ion-icon>
    <ion-label>Saved Address</ion-label>
    <ion-icon name="caret-forward" slot="end" color="success"></ion-icon>
  </ion-item> <br>

  <ion-item (click)="toPrivacy()">
    <ion-icon name="shield-half" slot="start" color="success"></ion-icon>
    <ion-label>Privacy & Security</ion-label>
    <ion-icon name="caret-forward" slot="end" color="success"></ion-icon>
  </ion-item> <br>

  <ion-item (click)="toAbout()">
    <ion-icon name="alert-circle" slot="start" color="success"></ion-icon>
    <ion-label>About Application</ion-label>
    <ion-icon name="caret-forward" slot="end" color="success"></ion-icon>
  </ion-item> <br>

  <ion-item (click)="toSupport()">
    <ion-icon name="call" slot="start" color="success"></ion-icon>
    <ion-label>Help & Support</ion-label>
    <ion-icon name="caret-forward" slot="end" color="success"></ion-icon>
  </ion-item>
</ion-list>

</ion-content>

<!-- LOGOUT BUTTON -->

<ion-button color="danger" expand="block" style="margin: 20px;" id="open-toast" (click)="onLogout()"> Logout </ion-button>
<ion-toast position="top" color="primary" trigger="open-toast" message="Logged Out Successfully."
[duration]="3000" icon="checkmark-circle"></ion-toast>
