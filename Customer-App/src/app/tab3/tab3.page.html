<!-- ANDROID HEADER TOOLBAR -->

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="light"> Sell Scrap </ion-title>
    <ion-button fill="clear" slot="end" (click)="onNotice()">
      <ion-icon name="notifications" color="light" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<!-- IOS HEADER TOOLBAR -->

<ion-content [fullscreen]="true">

  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="modal.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>


            <ion-row>
              Books and Coppies
            </ion-row>
            <ion-row>
              <ion-input placeholder="Add weight"></ion-input>
            </ion-row>

            <ion-row>
              <ion-button (click)="addProduct(); modal.dismiss()">ADD</ion-button>
            </ion-row>


      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)" placeholder="Search Scrap" show-clear-button="focus"
    placeholder="Search Scrap Item" style="border-radius: 10px;">
  </ion-searchbar>

  <!-- CARD GRIDS -->

  <ion-grid>
    <ion-row>

      <ion-col size="4">
        <ion-card >
          <ion-thumbnail>
            <img src="../../assets/main/newspaper.png" />
          </ion-thumbnail>
          <ion-card-subtitle class="ion-text-wrap ion-text-center" color="dark"> Newspaper </ion-card-subtitle>
          <ion-text class="ion-text-wrap ion-text-center" color="dark"> Rs. 10/kg </ion-text>
        </ion-card>
      </ion-col>

      <ion-col size="4">
        <ion-card>
          <ion-thumbnail>
            <img src="../../assets/main/textile.png" />
          </ion-thumbnail>
          <ion-card-subtitle class="ion-text-wrap ion-text-center" color="dark"> Textiles </ion-card-subtitle>
          <ion-text class="ion-text-wrap ion-text-center" color="dark"> Rs. 30/kg </ion-text>
        </ion-card>
      </ion-col>

      <ion-col size="4">
        <ion-card>
          <ion-thumbnail>
            <img src="../../assets/main/cardboard.jpg" />
          </ion-thumbnail>
          <ion-card-subtitle class="ion-text-wrap ion-text-center" color="dark"> Cardboards </ion-card-subtitle>
          <ion-text class="ion-text-wrap ion-text-center" color="dark"> Rs. 14/kg </ion-text>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-button color="success" slot="end" fill="outline" (click)="viewAll()"> View all </ion-button>
  </ion-item>
